name: Deploy to EC2

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'dist/** package.json package-lock.json'
          target: '/home/ubuntu/codeit-team-project-1/nb4-seven-team6'

      - name: Restart app on EC2
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/codeit-team-project-1/nb4-seven-team6
            npm ci --omit=dev  
            pm2 restart codeit-team-project-1 || pm2 start dist/index.js --name codeit-team-project-1
